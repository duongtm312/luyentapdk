<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập giá trị a"));
    let b = Number(prompt("Nhập giá trị b"));
    let c = Number(prompt("Nhập giá trị c"));
    let delta = b*b-4*a*c

    if (a!=0){
        if (delta<0){
            alert("Phương trình vô nghiệm")
        }else if(delta=0){
            alert("Phương trình có 1 nghiệm là :" + -b/2*a)
        }else {
            alert("Pương trình có 2 nghiệm là x1=" + (-b+Math.sqrt(delta))/2*a + "x2=" +  (-b-Math.sqrt(delta))/2*a)
        }

    }else {
        if (b==0&c==0){
            alert("Phương trình có vô số nghiệm");
        }else if (b==0){
            alert("Phương trình vô nghiệm");
        }else if (b!=0&&c==0){
            alert("Phương tình có nghiệm duy nhất là '0'");
        }else {
            alert("Phương trình có nghiệm là:" + -c/b)
        };
    }
</script>
</body>
</html>
